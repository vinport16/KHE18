<html>
<head>
  <meta charset="utf-8"/>
  <title> Vincent's Tower Defense </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <canvas id="canvas"></canvas>
  <div class="display" id="display">

    <div class="textbox">
      <div class="message" id="message">Build towers and buildings, then press "resume" to begin</div>
      <table class="buttons">
        <tr><td><button class="building" id="defaultBuilding">default building</button></td>
            <td><button class="tower1" id="defaultTower">default tower</button></td></tr>
        <tr><td><button class="building" id="battery">battery</button></td>
            <td><button class="tower1" id="rangedTower">ranged tower</button></td></tr>
        <tr><td><button class="building" id="solarFarm">solar farm</button></td>
            <td><button class="tower1" id="missileTower">missile tower</button></td></tr>
        <tr><td><button class="building" id="relay">connection tower</button></td>
            <td><button class="tower2" id="chaingunTower">chaingun tower</button></td></tr>
        <tr><td><button class="building" id="repairBuilding">repair building</button></td>
            <td><button class="tower2" id="heavyTower">heavy tower</button></td></tr>
        <tr><td><button class="building" id="fusionGenerator">fusion generator</button></td>
            <td><button class="tower2" id="seekingTower">seeking tower</button></td></tr>
        <tr><td><button id="selectObject">sell structures</button></td>
            <td><button class="tower2" id="goliathTower">goliath tower</button></td></tr>
        <tr><td><button class="pause" id="heal">pause healing</button></td>
            <td><button class="cancel" id="ship">make enemy ships</button></td></tr>
        <tr><td><button class="pause" id="pause">pause</button></td>
            <td><button class="cancel" id="cancel">cancel</button></td></tr>
      </table>
      <div class="text" id="text"> </div>
    </div>
    <div class="gems" id="gems">80G</div>
    <div class="energy" id="energy"><div class="amount" id="amount">8%</div></div>
  </div>

</body>
<script src="script.js"></script>
<script src="objects.js"></script>
<script src="makeObjects.js"></script>
<script src="main.js"></script>
</html>
